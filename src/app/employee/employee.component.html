<div style="float: left">
  <form class="form-inline md-form mr-auto mb-4">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search name" [(ngModel)]="txtSearch" name="txtSearch">
      </div>
      <button type="submit" class="btn btn-default" (click)="Search()">Search</button>
  </form>
</div>
<a class="btn btn-success" [routerLink]="['/employees-create']">Create new</a>
<table class="table">
  <thead>
    <tr >
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Status</th>
      <th>Create At</th>
      <th rowspan="3">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td scope="row">{{employee.id}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.age}}</td>
      <td>{{employee.status}}</td>
      <td>{{employee.createdAt | date }}</td>
      <td>
        <a class="btn btn-info" [routerLink]="['/employees', employee.id ]">Show details</a>
        <a class="btn btn-primary" [routerLink]="['/employees-edit', employee.id ]">Edit</a>
        <!-- <a class="btn btn-danger" (click)="delEmployee(employee.id)">Delete</a> -->
        <button class="btn btn-danger" (click)="delEmployee(employee.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1">Previous</a>
    </li>
    <li class="page-item" *ngFor="let page of pages">
      <a class="page-link" 
        [routerLink]="['/employees']"
        [queryParams]="{page:page,filter:'a'}"
      >{{page}}</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
