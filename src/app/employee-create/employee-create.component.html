<form class="form" #f="ngForm" (ngSubmit)="createEmployee()">
    <div class="form-group">
        <label for="name" class="col-md-2">Name</label>
        <input style="width: 50%" type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp"
            placeholder="Name" [(ngModel)]="employee.name">
    </div>
    <div class="form-group">
        <label for="age" class="col-md-2">Age</label>
        <input style="width: 50%" type="text" class="form-control" id="age" name="age" placeholder="Age"
            [(ngModel)]="employee.age">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="status" name="status" [(ngModel)]="employee.status">
        <label class="form-check-label" for="status" class="col-md-2">Status</label>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
    <button type="button" class="btn btn-default" (click)="GoToEmployee()">Cancel</button>
</form>
